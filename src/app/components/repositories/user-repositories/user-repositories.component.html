<div class="row">
    <div class="col-4">
        <div class="form-group" style="margin-top: 80px;width: 630px;">
            <ng-template #rt1 let-r="result" let-t="term">
                <div class="d-flex justify-content-between">
                    <ngb-highlight [result]="r.login" [term]="t"></ngb-highlight>
                </div>
            </ng-template>
            <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed"
                [ngbTypeahead]="searchUser" placeholder="Search User" [formControl]="myControl" [resultTemplate]="rt1"
                [inputFormatter]="inputFormatterForProvider" [focusFirst]="false" />
               
        </div>
    </div>
    <div class="col-2" style="margin-top: 90px">
        <mat-progress-spinner mode="indeterminate" *ngIf="providerSearch" [diameter]="20" ></mat-progress-spinner>
    </div>
    <div class="col-2" style="margin-top: 90px">
        <mat-icon (click)="handleClick($event)">search</mat-icon>

    </div>
    <div class="col-4 form-group" style="margin-top: 70px;float:right;">
        <form>
            <mat-form-field style="float:right">
                <mat-label>Filter by</mat-label>
                <mat-select [(ngModel)]="selectedValue" (ngModelChange)="modelValueChange($event)" name="selectedValue">
                    <mat-option *ngFor="let filterBy of filterLists" [value]="filterBy.value">
                        {{filterBy.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
</div>

<!-- <mat-list-item *ngFor="let repo of repositories| paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalItem }"> -->
<div class="row">
    <div class="loading-indicator" *ngIf="spinning">

        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div class="col-3">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{userName}}</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <!-- <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p> -->
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-9">
        <mat-card class="example-card">
            <h1 style="text-align: center;">Repositories</h1>
            <mat-divider></mat-divider>
            <ul
                *ngFor="let repo of repositories| paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalItem }">
                <li>
                    <a href="{{repo.svn_url}}" target="_blank">{{repo.name}}</a>
                    <br>
                    <p>{{repo.description}}</p>
                    <mat-divider></mat-divider>

                </li>
            </ul>
            <div class="pagination pagination-lg justify-content-center  pt-5 pb-5">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </mat-card>


    </div>
</div>
